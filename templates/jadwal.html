{% block title %}Jadwal {% endblock %}
{% block content %}

                  <th>Status</th>
                </tr>
              </thead>
              <tbody>
                {% for jadwal in JAdwal %}

                  <td></td>
                  <td>{{ jadwal.kegiatan }}</td>

                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>

{% endblock %}
